<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <link href="project 2/images/rpfav.png" rel="icon">
    <title>Create your Razorpay Account</title>
</head>
<body>
    <div class="main">
       <!-- header starts -->
        <header>
            <div class="main-head">
                <div class="logo"><img src="project 2/images/logo_full.png" alt="logo"></div>
                <div class="lgbtn">
                    <a href="#">Already a user?</a>
                    <button type="submit">Log In</button>
                </div>
            </div>
        </header>
        <!-- header ends -->
        <!-- section starts -->
        <section>
            <div class="main-section">
                <div class="main-client">
                    <div class="client">
                        <h4>Why choose Razorpay?</h4>
                        <span> 50,00,000+ buisnesses trust their payments with Razorpay</span>
                        <img src="project 2/images/client-logos.png" alt="client">
                        <span>Need help? We are just a click away. 
                            <a href="#">Contact US</a>
                        </span>
                    </div>
                </div>
                <div class="main-login">
                    <div class="login">
                        <h3>Welcome to Razorpay</h3>
                    <span>
                        Sign-up to create your account
                    </span>
                    <label>Your work email</label>
                    <input type="text" name="email" class="email" placeholder="yourname@company.com">
                    <button type="submit">Signup</button>
                    <span>or</span>
                    <button type="submit">
                        <div class="google">
                            <img src="project 2/images/google.png" alt="icon">
                        </div>
                        Signup with Google
                    </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- section ends -->
    </div>
</body>
</html>
